	<script>
		$(function(){
		});

		function fnRegisterAction(){
			var usrId = $("#userId").val();
			var usrPass = $("#userPassword").val();
			var vrfPass = $("#verifyPassword").val();
			
			if ( usrPass != vrfPass ){
				alert("비밀번호/비밀번호 확인이 다릅니다.");
				return ;
			}
			
			$("#frmSignUp #id").val( usrId );
			$("#frmSignUp #pass").val( usrPass );
			
			var sAction = "/register";
			var fnCallback = fnRegisterActionCallback;
			var formData = $('#frmSignUp');
			var sMethod = "POST";	// GET/POST
			gfAjaxCallWithForm(sAction, formData, fnCallback, sMethod);
		}
		function fnRegisterActionCallback(data){
			if ( "done" == data ){
				alert("가입완료");
				gfLoginAction();
			}else if ( "duplicate"== data ){
				alert("중복된 ID 입니다.");
			}else if ( "fail"== data ){
				alert("회원가입중 오류가 발생하였습니다.");
			}
		}
		
		
	</script>
