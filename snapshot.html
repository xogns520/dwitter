		function fnAirdropCheck(){
			var sAction = "/isairdrop";
			$("#frmAirdrop #account").val($("#eosaccount").val());
			var fnCallback = fnAirdropCheckCallback;
			gfAjaxCallWithForm(sAction,$('#frmAirdrop'),fnCallback,"POST");
		}
		function fnAirdropCheckCallback(data){
			$("#airdropDiv").empty();

			let strHtml = "";
			if ( "success" == data ){
				strHtml +=	'<div class="form-group">'
						+	'	<label class="col-form-label">에어드랍 대상자 입니다.</label>'
						+	'</div>'
						;
				
			}else{
				strHtml	+=	'<div class="form-group">'
						+	'	<label class="col-form-label">에어드랍 대상자가 아닙니다.</label>'
						+	'</div>'
						;
			}
			$("#airdropDiv").append(strHtml);
			
		}
		
	</script>
