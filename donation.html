		//?? nodejs
		//import Eos from 'eosjs';
		
		let network = {
		    blockchain: 'eos',
		    host: 'nodes.get-scatter.com',
		    port: location.protocol === 'https:' ? 443 : 80,
		    chainId: 'aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906'
		};
		
		let account = null;
	
	
		document.addEventListener('scatterLoaded', scatterExtension => {
		    // Scatter will now be available from the window scope.
		    // At this stage your app's connection to the Scatter web extension is encrypted
		    // and ready for use.
	    	const scatter = window.scatter;
		});	
	
		$(function(){
			//gfIsLoginAction(userInfoCallback);
			/*
			scatter.getIdentity(requiredFields).then(identity => {
			    //...
			}).catch(error => {
			    //...
			})			
			*/
		});
		
		
		function gfScatterLogin(){
			
			//getIdentity allows your application to request permission to interact with a user's Scatter and be provided with an Identity of the user's choosing. You can equate requesting an Identity to signing in with Google or Facebook without a centralized server.
			let requiredFields = { accounts: [network] };
			scatter.getIdentity(requiredFields).then(identity => {
			    //...
			    console.log(identity);
			    
			    if ( null != identity.accounts ){
			    	account = identity.accounts[0];
			    	
			    	
			    	$("#btnScatterLogin").hide();
			    	$("#btnScatterLogout").html( account.name + " 로그아웃");
			    	$("#btnScatterLogout").show();
			    	$("#btnScatterDonate").show();
			    	
			    }
			    
			    
			}).catch(error => {
			    //...
			    alert("스캐터 연동 실패");
			    
			})			
		}
		function gfScatterLogout(){
			scatter.forgetIdentity();
	    	
	    	$("#btnScatterLogin").show();
	    	$("#btnScatterLogout").html("");
	    	$("#btnScatterLogout").hide();
	    	$("#btnScatterDonate").hide();			
			
		}
		
		function gfScatterTransfer(){
			//scatter.forgetIdentity();
			let recipient = "eoscafekorea";
			let amount = $("#eosAmount").val();
			let memo = $("#eosMemo").val();
			let tokenAddress = "eosio.token"
			let tokenSymbol = "EOS";
			
            if(!recipient.length){
            	alert("No Recipient");
            	return;
            }
            
            if( !(amount.length || parseFloat(amount) <= 0)){
            	alert("Amount must be greater than 0");
            	return;
            }
            
            const scateos = scatter.eos(network, Eos, {chainId:network.chainId}, location.protocol.replace(':', ''));
            const contract = scateos.contract(tokenAddress); //await
            const transferred = contract.transfer(
            		account.name
            		, recipient
            		, amount + ' ' + tokenSymbol 
            		, memo
            		).catch(error => {
		                if(typeof error === 'object'){
		                	alert( error.message ) ;
	                	} else {
	                		alert( JSON.parse(error).error.details[0].message.replace('condition: assertion failed: ', '') );
	                	}
		                if(this.error.trim() === 'unknown key:') {
		                	alert( 'No such account') ;
		                }
		                return null;
            });
		}
